MAX_NUM_ITER: 1000000		  # Maximal number of algorithm iterations
MAX_ITER_TIME: 100 		    # Maximal runtime of a single iteration in [ms] (also 1/f_s, where f_s is the number of frames per second)
MAX_PLANNING_TIME: 60000	# Maximal algorithm runtime in [ms]
INIT_HORIZON_SIZE: 10		  # Initial horizon size
STEP: 0.1			            # Advancing step in C-space in [rad] when moving from current towards next state in a single iteration
WEIGHT_MIN: 0.5			      # Treshold 1 for the replanning assessment. Range: between 0 and 1
WEIGHT_MEAN_MIN: 0.5		  # Treshold 2 for the replanning assessment. Range: between 0 and 1
D_CRIT: 0.05			        # Critical distance in W-space in [m] when RBT uses RRT-mode
