MAX_NUM_ITER: 1000000000	  # Maximal number of algorithm iterations
MAX_NUM_STATES: 10000		    # Maximal number of considered states
MAX_PLANNING_TIME: 10000	  # Maximal algorithm runtime in [ms]
D_CRIT: 0.03			          # Critical distance in W-space in [m] when RBT uses RRT-mode
DELTA: 3.14159			        # Radius of hypersphere in [rad] from q to q_e
